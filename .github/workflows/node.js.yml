name: Node.js CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14.x
    - run: npm ci
    - run: npm run lint
    - run: npm run compile
    - run: npm i -g vsce
    - run: vsce package
    - uses: actions/upload-artifact@v2
      with:
        name: vsc-extension
        path: "*.vsix"
        retention-days: 30
